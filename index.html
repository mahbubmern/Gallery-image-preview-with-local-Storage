<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-4 dataForm">
          <div class="card">
            <div class="card-header">Create User</div>
            <div class="card-body">
              <div class="msg"></div>
              <form action="" id="form">
                <div class="my-3">
                  <label for="">Name</label>
                  <input type="text" class="form-control" name="name" />
                </div>

                <div class="my-3">
                  <label for="">Email</label>
                  <input type="text" class="form-control" name="email" />
                </div>

                <div class="my-3">
                  <label for="">Cell No</label>
                  <input type="text" class="form-control" name="cell" />
                </div>

                <div class="my-3">
                  <label for="">Profile Photo</label>
                  <input
                    id="preview"
                    type="file"
                    class="form-control"
                    name="profile_photo"
                  />
                </div>
                <h5>User Profile Picture</h5>
                <div class="profile"></div>
                <hr />

                <div class="my-3">
                  <label for="">Gallery Photo</label>
                  <input
                    id="gallery_preview"
                    type="file"
                    class="form-control"
                    name="gallery_photo"
                    multiple
                  />
                </div>

                <div class="gallery">
                  <h5>User's Gallery</h5>
                  <div class="gallery-container"></div>
                </div>

                <div class="my-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-warning mx-4">
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">User's Details</div>
            <div class="card-body">
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th>#</th>

                    <th>Name</th>
                    <th>Email</th>
                    <th>Cell</th>

                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="userlist"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./src/data.js"></script>
    <script src="./src/function.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
